name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux' && !matrix.cross
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Install cross (for aarch64-linux)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        env:
          ROVE_TEAM_PUBLIC_KEY: ${{ secrets.ROVE_TEAM_PUBLIC_KEY }}
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p engine
          else
            cargo build --release --target ${{ matrix.target }} -p engine
          fi
        shell: bash

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/rove rove-${{ matrix.target }}
          chmod +x rove-${{ matrix.target }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/rove.exe rove-${{ matrix.target }}.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rove-${{ matrix.target }}
          path: rove-${{ matrix.target }}*

  build-plugins:
    name: Build WASM Plugins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - uses: Swatinem/rust-cache@v2

      - name: Build plugins
        run: |
          cargo build --release --target wasm32-wasip1 -p fs-read
          cargo build --release --target wasm32-wasip1 -p fs-editor
          cargo build --release --target wasm32-wasip1 -p git
          cargo build --release --target wasm32-wasip1 -p terminal
          cargo build --release --target wasm32-wasip1 -p screenshot

      - name: Rename plugins
        run: |
          mkdir -p plugins-out
          for f in target/wasm32-wasip1/release/*.wasm; do
            name=$(basename "$f")
            cp "$f" "plugins-out/$name"
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-plugins
          path: plugins-out/*.wasm

  release:
    name: Create Release
    needs: [build-binaries, build-plugins]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          # Collect binaries
          for dir in artifacts/rove-*/; do
            cp "$dir"/* release-assets/ 2>/dev/null || true
          done
          # Collect WASM plugins
          if [ -d artifacts/wasm-plugins ]; then
            cp artifacts/wasm-plugins/*.wasm release-assets/ 2>/dev/null || true
          fi
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
