name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --exclude fs-read --exclude fs-editor --exclude terminal --exclude git --exclude screenshot

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        run: cargo test --workspace --exclude fs-read --exclude fs-editor --exclude terminal --exclude git --exclude screenshot
        env:
          TMPDIR: /tmp
      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: cargo test --workspace --exclude fs-read --exclude fs-editor --exclude terminal --exclude git --exclude screenshot

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --exclude fs-read --exclude fs-editor --exclude terminal --exclude git --exclude screenshot -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  wasm-plugins:
    name: Build WASM Plugins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      - uses: Swatinem/rust-cache@v2
      - run: |
          cargo build --release --target wasm32-wasip1 -p fs-read
          cargo build --release --target wasm32-wasip1 -p fs-editor
          cargo build --release --target wasm32-wasip1 -p terminal
          cargo build --release --target wasm32-wasip1 -p git
          cargo build --release --target wasm32-wasip1 -p screenshot
